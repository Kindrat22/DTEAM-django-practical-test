<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Project Settings</h1>
    <table class="table table-bordered">
        <tr><th>DEBUG</th><td>{{ settings.DEBUG }}</td></tr>
        <tr><th>ALLOWED_HOSTS</th><td>{{ settings.ALLOWED_HOSTS }}</td></tr>
        <tr><th>DATABASE ENGINE</th><td>{{ settings.DATABASES.default.ENGINE }}</td></tr>
        <tr><th>DATABASE NAME</th><td>{{ settings.DATABASES.default.NAME }}</td></tr>
        <tr><th>TIME_ZONE</th><td>{{ settings.TIME_ZONE }}</td></tr>
    </table>
</div>
</body>
</html>
