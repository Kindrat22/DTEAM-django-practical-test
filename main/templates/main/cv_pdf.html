<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CV PDF</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2em; }
        h2 { margin-bottom: 0.5em; }
        .section { margin-bottom: 1em; }
        .label { font-weight: bold; }
    </style>
</head>
<body>
    <h2>{{ cv.firstname }} {{ cv.lastname }}</h2>
    <div class="section">
        <span class="label">Skills:</span> {{ cv.skills }}
    </div>
    <div class="section">
        <span class="label">Projects:</span> {{ cv.projects }}
    </div>
    <div class="section">
        <span class="label">Bio:</span> {{ cv.bio }}
    </div>
    <div class="section">
        <span class="label">Contacts:</span> {{ cv.contacts }}
    </div>
</body>
</html>
