{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-success">{{ message }}</div>
        {% endfor %}
    {% endif %}
    <h1 class="mb-4">CV List</h1>
    <div class="mb-3">
        <a href="/logs/" class="btn btn-secondary">View Logs</a>
    </div>
    <div class="list-group">
        {% for cv in cvs %}
            <a href="{% url 'cv_detail' cv.pk %}" class="list-group-item list-group-item-action">
                <strong>{{ cv.firstname }} {{ cv.lastname }}</strong> - {{ cv.skills }}
            </a>
        {% empty %}
            <div class="alert alert-info">No CVs found.</div>
        {% endfor %}
    </div>
</div>
</body>
</html>
